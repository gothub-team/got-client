# This workflow will check linting with eslint in node 14
name: Linting
on:
  push:
    branches: ['**']
jobs:
  eslint: 
    runs-on: ubuntu-18.04
    if: "github.repository_owner == 'gothub-team' && !contains(github.event.head_commit.message, 'ci skip')"
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 17.x
    - run: |
        yarn
        yarn build
        yarn lint
      env:
        NPM_AUTH_TOKEN: ${{secrets.GH_PACKAGES_TOKEN}}